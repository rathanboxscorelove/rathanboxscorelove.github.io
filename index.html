<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="Fantisserie">

    <title>Fantisserie</title>
    <meta name="author" content="Lambert Nguyen">
    <meta name="keywords" content="Fantasy, Football, Gaming">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">

    <meta property="og:title" content="Fantisserie">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://fantisserie.com">
    <meta property="og:image" content=" " />
    <meta property="og:description" content="Fantisserie">

    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="icon" type="image" href="../assets/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="main.css" rel="stylesheet">

    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script src="js/lazysizes.min.js" async=""></script>
    <script src="js/pictrefill.min.js" async=""></script>

  </head>
  <body>
    <div class="body-center">
      <div class="photo-width">
        <picture>
          <source
              src="assets/placeholder.jpg"
              data-srcset="assets/large.jpg"
              media="(min-width: 1200px)" />
          <source
              src="assets/placeholder.jpg"
              data-srcset="assets/medium.jpg"
              media="(min-width: 1000px)" />
          <source
              src="assets/placeholder.jpg"
              data-srcset="assets/small.jpg"
              media="(min-width: 700px)" />
          <source
              src="assets/placeholder.jpg"
          		data-srcset="assets/phone.jpg"
          		media="(min-width: 100px)" />
          <img
              data-sizes="auto"
              src="assets/placeholder.jpg"
              data-src="assets/placeholder.jpg"
              class="lazyload blur-up" />
        </picture>
      </div>
    </div>
  </body>
</html>
